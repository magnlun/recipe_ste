<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#1").chosen()
        $("#2").chosen()
    });
    </script>
    <script src="{% static 'recipes_site/chosen.jquery.js' %}"></script>
    <link rel="stylesheet" href="{% static 'recipes_site/chosen.css' %}" />
</head>
<body>
<select data-placeholder="Choose an ingredient" id="1" class="chosen-select" style="width:350px;" tabindex="2">
    <option value=""></option>
    {% for ingredient in ingredients %}
    <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
    {% endfor %}
</select>
<select data-placeholder="Choose an ingredient" id="2" class="chosen-select" style="width:350px;" tabindex="2">
    <option value=""></option>
    {% for ingredient in ingredients %}
    <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
    {% endfor %}
</select>
</body>
</html>
